params:
  seed: 42
  algo:
    name: a2c_continuous
  model:
    name: continuous_a2c_logstd
  network:
    name: actor_critic
    separate: true
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: true
        learn_sigma: false
    mlp:
      units:
      - 512
      - 256
      - 128
      activation: elu
      initializer:
        name: default
  load_checkpoint: false
  config:
    name: Custom-Humanoid-v0
    env_name: rlgpu
    multi_gpu: false
    ppo: true
    mixed_precision: false
    normalize_input: true
    normalize_value: true
    reward_shaper:
      scale_value: 1
    normalize_advantage: true
    gamma: 0.99
    tau: 0.95
    learning_rate: 2.0e-05
    lr_schedule: constant
    score_to_win: 20000
    max_epochs: 10000000
    save_best_after: 100
    save_frequency: 2500
    print_stats: false
    save_intermediate: true
    entropy_coef: 0.0
    truncate_grads: true
    grad_norm: 50.0
    e_clip: 0.2
    horizon_length: 32
    minibatch_size: 16384
    mini_epochs: 6
    critic_coef: 5
    clip_value: false
    bounds_loss_coef: 10
    amp_obs_demo_buffer_size: 200000
    amp_replay_buffer_size: 200000
    amp_replay_keep_prob: 0.01
    amp_batch_size: 512
    amp_minibatch_size: 4096
    disc_coef: 5
    disc_logit_reg: 0.01
    disc_grad_penalty: 5
    disc_reward_scale: 2
    disc_weight_decay: 0.0001
    normalize_amp_input: true
    task_reward_w: 0.5
    disc_reward_w: 0.5
    player:
      games_num: 50000000
